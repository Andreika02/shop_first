{% extends 'Shop/base.html' %}
{% load static %}
{% block title %}Shop-order {{product.name}}{% endblock %}
{% block content %}
<div class="d-flex gap-3 flex-wrap justify-content-center mx-auto" style="max-width: 400px;">
    <div class="d-flex flex-column align-items-start text-center border-0 rounded-4 text-nowrap px-4 py-4"
        style="width: min-content; box-shadow: 0 0 5px #00000022;">
        <h1 class="text-wrap">Заказ {{product.name}}</h1>
        <img src="{{product.img.url}}" alt="" width="250" class="rounded-4">
        <form action="{% url 'order_create' product_id=product.id %}" method="post"
            class="d-flex flex-column justify-content-center mt-3">{% csrf_token %}
            <input type="text" name="adress" class="form-control " placeholder="Адрес доставки" required>
            <button type="submit" class="btn fs-4 btn-outline-secondary w-100 mt-3">Заказать</button>
        </form>
    </div>
</div>

{% endblock %}
