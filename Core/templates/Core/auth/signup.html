{% extends 'Core/base.html' %}
{% load static %}
{% block title %}Shop-signup{% endblock %}
{% block content %}
<h1 class="text-center">Signup</h1>
{% if error %}
<p class="text-center fw-bold text-danger">{{error}}</p>
{% endif %}
<div class="d-flex gap-3 flex-wrap justify-content-center mx-auto">
    <form action="" class="d-flex flex-column gap-2" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username" minlength="6" maxlength="50" class="form-control">
        <input type="email" name="email" placeholder="email" class="form-control">
        <input type="password" name="password" placeholder="password" minlength="6" maxlength="50" class="form-control">
        <input type="password" name="repeat_password" placeholder="repeat password" minlength="6" maxlength="50" class="form-control">
        <button type="submit" class="btn btn-secondary">Confirm</button>
    </form>
</div>

{% endblock %}
